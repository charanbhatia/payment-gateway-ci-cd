name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  MAVEN_OPTS: -Xmx1024m

jobs:
  # Stage 1: Checkout and Setup
  checkout-setup:
    name: Checkout & Setup Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven
          
      - name: Display Java version
        run: java -version
        
      - name: Display Maven version
        run: mvn -version
  
  # Stage 2: Code Quality - Linting
  checkstyle:
    name: Code Quality - Checkstyle Linting
    runs-on: ubuntu-latest
    needs: checkout-setup
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven
          
      - name: Run Checkstyle
        run: mvn checkstyle:check
        
      - name: Upload Checkstyle Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: target/checkstyle-result.xml
  
  # Stage 3: SAST - CodeQL Security Scanning
  codeql-analysis:
    name: Security - CodeQL SAST
    runs-on: ubuntu-latest
    needs: checkout-setup
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          queries: security-and-quality
          
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven
          
      - name: Build application for CodeQL
        run: mvn clean compile -DskipTests
        
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java"
